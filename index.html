<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be my Valentine?</title>
  <style>
    :root{
      --bg1:#f7c6d8;
      --bg2:#f4a9c7;
      --card:#ffffffee;
      --text:#2b2b2b;
      --yes:#e91e63;
      --no:#222;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 700px at 30% 20%, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
    }

    .card{
      width:min(520px, 92vw);
      background:var(--card);
      border-radius:22px;
      padding:28px 22px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
    }

    .bear{
      width:84px;height:84px;
      margin:0 auto 10px;
      border-radius:20px;
      display:grid;place-items:center;
      background: #ffe6ef;
      border: 2px solid rgba(0,0,0,.06);
      font-size:44px;
      user-select:none;
    }

    h1{
      font-size:22px;
      margin:10px 0 18px;
      font-weight:700;
      line-height:1.25;
    }

    .btnRow{
      position:relative;
      height:64px;
      display:flex;
      justify-content:center;
      gap:14px;
      align-items:center;
    }

    button{
      border:0;
      padding:12px 18px;
      border-radius:999px;
      font-weight:700;
      cursor:pointer;
      transition: transform .08s ease;
      touch-action: manipulation;
    }
    button:active{ transform: scale(0.98); }

    #yesBtn{
      background:var(--yes);
      color:#fff;
      box-shadow: 0 10px 22px rgba(233,30,99,.25);
    }
    #noBtn{
      background:#fff;
      color:var(--no);
      border: 2px solid rgba(0,0,0,.12);
      position:absolute; /* s√• den kan flyttas */
      left: 62%;
      top: 50%;
      transform: translate(-50%,-50%);
    }

    .hint{
      margin-top:12px;
      font-size:12px;
      opacity:.6;
    }

    .yay{
      display:none;
      margin-top:14px;
    }
    .yay h2{
      margin:6px 0 10px;
      font-size:26px;
    }
    .yay img{
      width:min(360px, 80vw);
      border-radius:18px;
      box-shadow: 0 16px 40px rgba(0,0,0,.18);
    }

    canvas#confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="card" id="card">
    <div class="bear" aria-hidden="true">üêª‚Äç‚ù£Ô∏è</div>

    <!-- √Ñndra namnet h√§r -->
    <h1 id="question">nirali will you be my valentine?</h1>

    <div class="btnRow" id="btnRow">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="hint">Pro tip: ‚ÄúNo‚Äù is‚Ä¶ slippery üòà</div>

    <div class="yay" id="yay">
      <h2>YAY! üéâ</h2>

      <!-- Byt g√§rna till valfri gif/bildfil du l√§gger bredvid index.html -->
      <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Celebration" />
    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const yay = document.getElementById("yay");
    const btnRow = document.getElementById("btnRow");

    function moveNoButton() {
      // h√•ll den inom kortet (lite ‚Äúpadding‚Äù s√• den inte klipper)
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const pad = 18;
      const minX = pad;
      const maxX = cardRect.width - btnRect.width - pad;
      const minY = 110; // undvik att hamna √∂ver rubriken
      const maxY = cardRect.height - btnRect.height - pad;

      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      // absolut position relativt card
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    // Desktop: flytta p√• hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobil: flytta n√§r man f√∂rs√∂ker trycka
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive:false });

    // Extra: om man lyckas klicka No √§nd√•
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      btnRow.style.display = "none";
      yay.style.display = "block";
      startConfetti(1800);
    });

    // Minimal confetti (utan bibliotek)
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let particles = [];
    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    addEventListener("resize", resize);
    resize();

    function startConfetti(ms=1500){
      const end = performance.now() + ms;
      particles = Array.from({length: 180}, () => ({
        x: Math.random()*canvas.width,
        y: -20 - Math.random()*canvas.height*0.3,
        r: 4 + Math.random()*6,
        vx: -2 + Math.random()*4,
        vy: 3 + Math.random()*5,
        rot: Math.random()*Math.PI,
        vr: -0.2 + Math.random()*0.4
      }));

      function tick(t){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p=>{
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;
          p.vy += 0.03; // gravitation
          ctx.save();
          ctx.translate(p.x,p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = `hsl(${Math.floor(Math.random()*360)},90%,65%)`;
          ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r);
          ctx.restore();
        });
        particles = particles.filter(p=>p.y < canvas.height + 40);
        if (t < end || particles.length) requestAnimationFrame(tick);
        else ctx.clearRect(0,0,canvas.width,canvas.height);
      }
      requestAnimationFrame(tick);
    }
  </script>
</body>
</html>
